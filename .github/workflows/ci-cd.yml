name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Install root dependencies
          npm ci
          
          # Install client dependencies
          cd client
          npm ci
          cd ..
      
      - name: Build application
        run: |
          # Create output directory
          mkdir -p dist/public
          
          # Build the application
          npm run build
          
          # Verify build output
          echo "Build output in dist/public/:"
          ls -la dist/public/
          
          # Create .nojekyll and 404.html for SPA routing
          touch dist/public/.nojekyll
          cp dist/public/index.html dist/public/404.html
          
          # List all files for debugging
          echo "\nAll files in dist/:"
          find dist -type f | sort
          
          # Verify the artifact directory structure
          echo "\nArtifact directory structure:"
          tree dist/public/ || echo "tree command not available"
          
          # Check if the required files exist
          [ -f "dist/public/index.html" ] && echo "\n✅ index.html exists" || echo "\n❌ index.html is missing"
          [ -f "dist/public/404.html" ] && echo "✅ 404.html exists" || echo "❌ 404.html is missing"
          [ -f "dist/public/.nojekyll" ] && echo "✅ .nojekyll exists" || echo "❌ .nojekyll is missing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/public/'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
