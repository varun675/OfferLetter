name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Install root dependencies
          npm ci
          
          # Install client dependencies
          cd client
          npm ci
          cd ..
      
      - name: Build application
        run: |
          # Clean up previous builds
          rm -rf dist/ client/dist/
          
          # Build the client application from the client directory
          echo "Building the client application..."
          cd client
          npm run build
          
          # Move back to the root directory
          cd ..
          
          # Verify the build output
          echo "Build output in dist/public/:"
          ls -la dist/public/ || echo "dist/public/ not found"
          
          # Create .nojekyll and copy 404.html
          echo "Setting up SPA routing..."
          touch dist/public/.nojekyll
          
          # Copy the custom 404.html from public directory
          cp public/404.html dist/public/404.html
          
          # Also ensure index.html is available as a fallback
          cp dist/public/index.html dist/public/404.html.bak
          
          # Verify the files were created
          echo "Verifying required files exist:"
          [ -f "dist/public/index.html" ] && echo "✅ index.html exists" || echo "❌ index.html is missing"
          [ -f "dist/public/404.html" ] && echo "✅ 404.html exists" || echo "❌ 404.html is missing"
          [ -f "dist/public/.nojekyll" ] && echo "✅ .nojekyll exists" || echo "❌ .nojekyll is missing"
          
          # List all files for debugging
          echo "\nAll files in dist/public/:"
          find dist/public -type f | sort
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/public/'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
