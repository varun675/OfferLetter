name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          npm run build:client
      
      - name: Create .nojekyll for SPA routing
        run: touch dist/public/.nojekyll
      
      - name: Create 404.html for SPA routing
        run: |
          cat > dist/public/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting...</title>
              <script>
                var segment = 0;
                var segments = location.pathname.split('/').filter(function(el) {return el.length > 0;});
                var l = '/';
                if (segments[0] === 'OfferLetter' || segments[0] === 'offer-letter') {
                  l = '/OfferLetter/';
                }
                sessionStorage.redirect = l;
              </script>
              <meta http-equiv="refresh" content="0;URL='/OfferLetter/'">
            </head>
            <body>
            </body>
          </html>
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
