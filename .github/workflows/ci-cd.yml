name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Install root dependencies
          npm ci
          
          # Install client dependencies
          cd client
          npm ci
          cd ..
      
      - name: Build application
        run: |
          # Clean up previous builds
          rm -rf dist/
          
          # Create necessary directories
          mkdir -p dist/public
          
          # Build the application
          echo "Building the application..."
          npm run build
          
          # Verify build output
          echo "\nBuild output in dist/public/:"
          ls -la dist/public/ || echo "dist/public/ not found!"
          
          # Create .nojekyll and 404.html for SPA routing
          echo "\nCreating .nojekyll and 404.html..."
          touch dist/public/.nojekyll
          cp dist/public/index.html dist/public/404.html
          
          # Verify the files were created
          echo "\nVerifying required files:"
          [ -f "dist/public/index.html" ] && echo "✅ index.html exists" || echo "❌ index.html is missing"
          [ -f "dist/public/404.html" ] && echo "✅ 404.html exists" || echo "❌ 404.html is missing"
          [ -f "dist/public/.nojekyll" ] && echo "✅ .nojekyll exists" || echo "❌ .nojekyll is missing"
          
          # List all files for debugging
          echo "\nAll files in dist/:"
          find dist -type f | sort || echo "No files found in dist/"
          
          # Check the actual directory structure
          echo "\nDirectory structure:"
          ls -R dist/ || echo "Failed to list directory structure"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/public/'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
