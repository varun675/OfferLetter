<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // This file handles 404 errors by redirecting to index.html
      var segment = 0;
      var segments = location.pathname.split('/').filter(function(el) {return el.length > 0;});
      var l = '/';
      if (segments[0] === 'OfferLetter' || segments[0] === 'offer-letter') {
        l = '/OfferLetter/';
      }
      sessionStorage.redirect = l;
    </script>
    <meta http-equiv="refresh" content="0;URL='/OfferLetter/'">
  </head>
  <body>
  </body>
</html>
