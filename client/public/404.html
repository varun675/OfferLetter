<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA Redirect
      // Save the current path for the SPA router
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
          return;
        }
      })();

      // For routes like /login, /about, etc., save them and redirect to root
      var path = location.pathname;
      var isDirtyPath = path !== '/' && !path.endsWith('.html') && !path.includes('.');
      
      if (isDirtyPath && path.includes('/OfferLetter/')) {
        // Extract the path after /OfferLetter/ and ensure single slash
        var cleanPath = path.replace('/OfferLetter/', '');
        if (cleanPath && !cleanPath.startsWith('/')) {
          cleanPath = '/' + cleanPath;
        }
        sessionStorage.redirect = '/OfferLetter' + cleanPath;
        window.location.href = '/OfferLetter/';
      }
    </script>
    <meta http-equiv="refresh" content="0;URL='/OfferLetter/'">
  </head>
  <body>
  </body>
</html>
