<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Get the base path - for OfferLetter it's /OfferLetter/
      var base = window.location.pathname.split('/OfferLetter/')[0] + '/OfferLetter/';
      if (!base.includes('/OfferLetter/')) {
        base = '/OfferLetter/';
      }
      
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script>
      // Redirect to the main app - use base path
      var base = window.location.pathname.split('/OfferLetter/')[0] + '/OfferLetter/';
      if (!base.includes('/OfferLetter/')) {
        base = '/OfferLetter/';
      }
      window.location.href = base + 'index.html';
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/OfferLetter/">click here</a>.</p>
  </body>
</html>
