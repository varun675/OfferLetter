<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the current path and redirect to index.html with the base path
      sessionStorage.redirect = location.pathname;
      const basePath = '/OfferLetter/';
      window.location.href = basePath + '?redirect=' + encodeURIComponent(location.pathname + location.search);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
